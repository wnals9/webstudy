<!--
  구글폰트
  1. https://fonts.google.com/에 접속한다.
  2. 원하는 폰트를 선택한다.
  3. 폰트를 포함하는 방식 2가지 중 1가지 방식을 선택한다.
    1) <link> 태그
    2) @import : 수업에서 선택한 방식
  4. CSS속성을 적용한다. (CSS rules to spectify families)
-->
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>    
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR&family=Noto+Serif+KR&display=swap');
    h1{
      font-family: 'Noto Sans KR', sans-serif;
      font-family: 'Noto Serif KR', serif;
    }
  </style>
</head>
<body>
  <h1>Hello World</h1>
</body>
</html>
